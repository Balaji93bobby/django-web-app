{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}User Update{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
	<form method="post">
		{% csrf_token %}
    	{{ form|crispy }}
    	<button class="btn btn-success" type="submit">Update</button>
	</form>
	<a href="{% url 'home' %}">Cancel</a>
{% else %}
    <p><a href="{% url 'account_login' %}">Login</a></p>
{% endif %}
{% endblock content %}
